<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor</title>
</head>

<body>





    <section class="container">
        <div class="container-bg--top">
            <img src="/images/bg-top.svg" alt="">
        </div>
        <div class="container-bg--bottom">
            <img src="/images/bg-bottom.svg" alt="">
        </div>

        <article class="container-article">
            <h1>Our Pricing</h1>

            <div class="switch-container">
                <span>Anually</span>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
<span>Monthly</span>
            </div>

        </article>


        <div class="container-grid">
            <div class="card card-1">
                <div class="card-header">
                    <h2>Basic</h2>
                    <span class="card-header--price card-header--price-clr-dark"></span>
                </div>
                <span class="card-storage">
                    500 GB storage
                </span>
                <span class="card-users">2 Users Allowed</span>
                <span class="card-send">
                    Send up to 3 GB
                </span>
                <a href="#" class="col-1-a">learn more</a>
            </div>


            <div class="card card-2">
                <div class="card-header">
                    <h2>Professional</h2>
                    <span class="card-header--price "></span>
                </div>
                <span class="card-storage">
                    1 TB storage
                </span>
                <span class="card-users">5 Users Allowed</span>
                <span class="card-send">
                    Send up to 10 GB
                </span>
                <a href="#" class="col-2-a">learn more</a>
            </div>
           
    <div class="card card-3">
        <div class="card-header">
            <h2>Master</h2>
            <span class="card-header--price card-header--price-clr-dark"></span>
        </div>
        <span class="card-storage">
            2 TB storage
        </span>
        <span class="card-users">10 Users Allowed</span>
        <span class="card-send">
            Send up to 20 GB
        </span>
        <a href="#" class="col-3-a">learn more</a>
    </div>
        </div>


   




    </section>


    <script src="/src/script.js"></script>
</body>

</html>
